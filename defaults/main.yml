---
# defaults file for ansible-vscodium-installer

# VSCodium RPM repository
vscodium_gpg_key: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg
vscodium_gpg_key_fingerprint: 1302 DE60 2318 89FE 1EBA  CADC 5467 8CF7 5A27 8D9C

vscodium_rpm_repo_baseurl: https://paulcarroty.gitlab.io/vscodium-deb-rpm-repo/rpms/
vscodium_deb_repo_baseurl: https://paulcarroty.gitlab.io/vscodium-deb-rpm-repo/debs/

unix_vscodium_user_config: "{{ ansible_user_dir }}/.config/VSCodium"

# Microsoft VSCode extension marketplace URL's
vscode_marketplace_serviceurl: https://marketplace.visualstudio.com/_apis/public/gallery
vscode_marketplace_cacheurl: https://vscode.blob.core.windows.net/gallery/index
vscode_marketplace_itemurl: https://marketplace.visualstudio.com/items