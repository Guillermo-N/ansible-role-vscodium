---
# vars file for ansible-vscodium-installer

# Add Microsoft's VSCode extension marketplace
vscode_marketplace: true

# List of extensions to be install
vscodium_extensions: []
  # List of VSCode/VSCodium extensions to be installed. Be sure to
  # remove the '[]' above, if you add extensions to this list.

# JSON file with custom settings
vscodium_settings: ""

# JSON file with custom keybiding
vscodium_keybindings: ""

# JSON file with custom tasks
vscodium_tasks: ""
